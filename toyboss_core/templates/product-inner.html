{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="product">
        <div class="container">
            <div class="product__content">
                <div class="product-left">
                    <h1>Продукция</h1>
                </div>
                <div class="product-right">
                    <div class="crumb"><a href="#">Главная</a><a href="#">Продукция</a><span> Колбасы</span></div>
                </div>
            </div>
        </div>
    </section>

    {% for item in products %}
        <section class="parallax" style="background: url({% static 'img/jpg/slider-background.jpg' %})">
            <div class="paralax-img"><img src="{% static 'img/png/img9.png' %}"/></div>
            <div class="paralax-img2"><img src="{% static 'img/png/img10.png' %}"/></div>
            <div class="parallax-heading">
                <h2>{{ item.category }}</h2>
            </div>
        </section>

        <section class="product__inner">
            <div class="container">
                <div class="product-right">
                    <div class="product__inner-content">
                        <div class="product__inner-img"><img src="{{ item.image.url }}"/></div>
                        <div class="productinner-heading-all">
                            <div class="product__inner-heading">
                                <h2>{{ item.name }}</h2>
                                <h3>{{ item.category }}</h3>
                                <p></p>
                            </div>
                            <div class="product__inner-heading">
                                <h2>Состав</h2>
                                <p></p>
                            </div>
                            <div class="product__inner-heading">
                                <h2>Рецепт</h2>
                                <p></p>
                            </div>
                        </div>
                        <a href="#"></a>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}

    {% for item in products %}
        <section class="about-product">
            <div class="container">
                <div class="product-sausage">
                    <div class="product-right">
                        <div class="product__card-all">
                            <div class="product__card-inner">
                                <div class="product__card">
                                    <div class="product__card-img"><img src="{{ item.image.url }}"/></div>
                                    <h4 data-mh="my-group">{{ item.name }}</h4><a href="{% url 'product-inner-url' pk=item.id %}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}

{% endblock %}
