{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="theme-color" content="#ffffff"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}"/>
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"/>
    <link rel="stylesheet" href="{% static 'fonts/PTSerif/stylesheet.css' %}"/>
    <link rel="stylesheet" href="{% static 'fonts/PTSans/stylesheet.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>Product</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="header-logo">
            <div class="header-logo__img"><a href="#"><img src="{% static 'img/svg/logo-header.svg' %}"/></a></div>
          </div>
          <div class="header-nav__content">
            <div class="navigation">
              <ul class="nav">
                <div class="nav-group">
                  <li class="nav-link active"><a href="{% url 'about-url' %}">О нас</a></li>
                  <li class="nav-link"><a href="{% url 'product-url' %}">Продукция</a></li>
                  <li class="nav-link"><a href="{% url 'publication-url' %}">Публикации</a></li>
                </div>
                <div class="nav-group">
                  <li class="nav-link"><a href="{% url 'recipes-url' %}">Рецепты</a></li>
                </div>
              </ul>
            </div>
            <div class="header-language">
              <div class="network-link">
                <a href="#"><img src="{% static 'img/svg/instagram-icon.svg' %}"/></a>
                <a href="#"><img src="{% static 'img/svg/facebook-icon.svg' %}"/></a>
                <a href="#"><img src="{% static 'img/svg/whatsapp-icon.svg' %}"/></a>
              </div>
              <div class="language-link">
                <a href="#"><img src="{% static 'img/svg/kg-icon.svg' %}"/></a>
                <a href="#"><img src="{% static 'img/svg/ru-icon.svg' %}"/></a>
                <a href="#"><img src="{% static 'img/svg/en-icon.svg' %}"/></a>
                <a href="#"><img src="{% static 'img/svg/kz-icon.svg' %}"/></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo"><a href="#">Developed by YOUR-NAME 2024</a></div>
          <div class="footer-nav-content">
            <nav class="nav">
              <ul>
                <li><a href="{% url 'about-url' %}">О нас</a></li>
                <li><a href="{% url 'product-url' %}">Продукция</a></li>
                <li><a href="{% url 'publication-url' %}">Публикации</a></li>
                <li><a href="{% url 'recipes-url' %}">Рецепты</a></li>
              </ul>
            </nav>
            <div class="footer-link">
              <div class="network-link">
                <a href="#"><img src="{% static 'img/svg/instagram-icon.svg' %}"/></a>
                <a href="#"><img src="{% static 'img/svg/facebook-icon.svg' %}"/></a>
                <a href="#"><img src="{% static 'img/svg/whatsapp-icon.svg' %}"/></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@11.1.14/swiper.min.js"></script>
    <script src="{% static 'js/libs.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
